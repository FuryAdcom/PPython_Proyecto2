{% extends "main/index.html" %}

{% block content %}

<form action="/formulario/" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="nombre">Por favor, inserte su nombre:</label>
        <input class="form-control" type="text" name="name" id="nombre" placeholder="Nombre" required>
    </div>

    <button type="submit" class="btn btn-primary">Continuar</button>
</form>

{% endblock %}
